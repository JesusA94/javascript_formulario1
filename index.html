<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Datos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="css/estilos.css" />
</head>
<body>
    <form name="formulario">
        <h1>Datos del Usuario</h1>
            <label>Cedula</label>
            <input type="text" name="cedula" id="movercedula" ><span id="campoCedula"></span>
            <br>
    
            <label>Nombre</label>
            <input type="text" name="nombre" id="movernombre" > <span id="campoNombre"></span>
            <br>

           <label>Nota</label>
           <input type="text" name="nota" id="movernota" > <span id="campoNota"></span>
           <br>
           
    </form>

    <button id="agregar">Agregar Datos</button>

    <h1 id="titulo-seccion"></h1>
    <h2 id="promedio"></h2>

    <table id="tabla" >
        <thead>
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Nota</th>
         </tr>
        </thead> 
        <tbody>
        <tr>
            <td id="alumnoCedula"></td>
            <td id="alumnoNombre"></td>
            <td id="alumnoNota"></td>
        </tr>
        </tbody>
    </table> 
    
</body>
<script src="datos.js"></script>
</html>
